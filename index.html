<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation rénovation - Étape 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    .progress-bar {
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 10%;
      background-color: #4b5cff;
      transition: width 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
    }

    label {
      display: block;
      margin-top: 2rem;
      font-weight: 500;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #4b5cff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <h2>Quelle est la surface habitable approximative de votre logement ?</h2>
    <label for="surface">Surface en m²</label>
    <input type="number" id="surface" name="surface" min="1" placeholder="ex : 85" />
    <button id="nextBtn" disabled>Continuer</button>
  </div>

  <script>
    const input = document.getElementById('surface');
    const button = document.getElementById('nextBtn');

    input.addEventListener('input', () => {
      if (input.value.trim() !== '' && parseInt(input.value) > 0) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });

    button.addEventListener('click', () => {
      const surface = input.value;
      localStorage.setItem('surface', surface);
      alert("Surface enregistrée : " + surface + " m² (étape suivante à venir)");
      // Ici tu peux rediriger vers la prochaine étape plus tard : window.location.href = 'etape2.html';
    });
  </script>
</body>
</html>
